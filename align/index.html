<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .aligned-text {
        vertical-align: text-bottom;
      }
      .small-text {
        font-size: 12px;
      }
      .large-text {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <span class="aligned-text small-text">小文字</span>
    <span class="aligned-text large-text">大文字</span>
  </body>
</html>
